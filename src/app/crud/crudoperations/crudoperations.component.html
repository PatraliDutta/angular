<h1>Products</h1>

<table>
  <thead class="mdb-color darken-3">
      <tr class="text-white">
      <th>ID</th>
    <th>Name</th>
    <th>Color</th>
    <th>#</th>
    <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.color}}</td>
      <td><button type="button" class="btn btn-danger btn-rounded waves-light" mdbWavesEffect (click) ="deleteProduct(product.id)" ><a>DELETE</a></button></td>
       <td><button type="button" class="btn btn-success btn-rounded waves-light" mdbWavesEffect [routerLink] = "['/update', product.id]" ><a>UPDATE</a></button></td>
    </tr>
  </tbody>
</table>
